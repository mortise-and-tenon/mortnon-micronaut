micronaut:
  application:
    name: mortnon-micronaut
  server:
    cors:
      enabled: true
  serde:
    serialization:
      # 属性不论是否为空值，都要序列化
      inclusion: ALWAYS
  security:
    # 认证方式，bearer ：JWT 以请求头形式传递；cookie：JWT 以 cookies 形式传递
    authentication: cookie
    # 头像 URL 不鉴权
    intercept-url-map:
      - pattern: ${AVATAR_URL/**:/profile/avatar/**}
        http-method: GET
        access:
          - isAnonymous()
      # 用户导入模板不鉴权
      - pattern: /users/template/**
        http-method: GET
        access:
          - isAnonymous()
    redirect:
      enabled: false
    endpoints:
      login:
        enabled: false
      logout:
        enabled: false
    token:
      jwt:
        bearer:
          header-name: Authorization
          prefix: Bearer
        generator:
          access-token:
            expiration: 28800
        signatures:
          secret:
            generator:
              secret: 
              jws-algorithm: HS256
  router:
    static-resources:
      # 头像文件映射的 URL
      images:
        enabled: true
        paths:
          - file:D:/uploadPath
        mapping: ${AVATAR_URL/**:/profile/avatar/**}
      # 用户导入模板映射的 URL
      user:
        enabled: true
        paths:
          - classpath:template
        mapping: /users/template/**
netty:
  default:
    allocator:
      max-order: 3
r2dbc:
  datasources:
    default:
      driver: mysql
      host: ${MYSQL_HOST:localhost}
      port: ${MYSQL_PORT:3306}
      username: ${MYSQL_USERNAME:root}
      password: ${MYSQL_PASSWORD:123456}
      database: mortnon
datasources:
  default:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/mortnon
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}
    driverClassName: com.mysql.cj.jdbc.Driver
flyway:
  datasources:
    default:
      enabled: true

redis:
  # 如果使用 sentinel，REDIS_SCHEME 为 redis_sentinel，直连 redis REDIS_SCHEME 为 redis
  uri: ${REDIS_SCHEME:redis}://${REDIS_HOST:localhost}:${REDIS_PORT:6379}#mymaster

# 提供 Jackson 庫配置，支持特定处能使用 JacksonConfiguration
jackson:
  propertyNamingStrategy: SNAKE_CASE

mortnon:
  captcha:
    # 验证码有效时长（秒）
    expire-seconds: 600
  jwt:
    # 服务端是否记录 token ，默认为 true
    consistency: true
    # 登录状态存储类型。Local：内存存储，Redis：redis存储
    login-storage-type: Redis
  common:
    # 日志相关默认语言
    lang: zh
    # 为前端生成的 RSA 公钥有效时长（分钟）
    rsa-ttl: 30
    # 密码错误的检查周期（分钟）
    check-duration: 3